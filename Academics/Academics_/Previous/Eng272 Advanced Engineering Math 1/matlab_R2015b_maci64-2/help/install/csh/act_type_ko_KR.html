<span id="act_type" class="anchor_target"></span><h2 class="title r2015b" itemprop="title content" id="act_type">활성화 유형 선택</h2><div itemprop="content"><p>라이선스의 활성화 유형을 선택합니다. 설치를 진행하는 본인만 이 소프트웨어를 사용할 수 있는 사용자로 지정하려면 <b>명명된 독립 사용자(Standalone Named User)</b> 옵션을 선택합니다. 설치한 제품을 공유해 한 대의 PC에 여러 사람이 서로 다른 시간대에 사용할 수 있도록 하려면 <b>지정 컴퓨터(Designated Computer)</b> 옵션을 선택합니다.</p></div><div itemprop="content"><p>원하는 항목을 선택한 후 <b>다음(Next)</b>을 클릭하여 활성화를 진행합니다.</p></div><div itemprop="content"><p>
<img src="act_typ_ko_KR.png" height="406" width="566" alt=""></p></div></div></section>
