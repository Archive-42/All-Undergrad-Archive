<span id="folder_select" class="anchor_target"></span><h2 class="title r2015b" itemprop="title content" id="folder_select">インストール フォルダーの指定</h2><span id="dir_sel" class="anchor_target"></span><div itemprop="content"><p>MathWorks<sup>&#x00AE;</sup> 製品をインストールするフォルダーの名前を指定します。既定のインストール フォルダーを使うか、<b>[参照]</b> をクリックして別のフォルダーを選択します。指定したフォルダーが存在しない場合は、インストーラーによって作成されます。</p></div><div itemprop="content"><p>フォルダー名を指定するときは、任意の英数字に加えて、アンダースコアなどの一部の特殊文字を使用できます。フォルダー名の入力を誤った場合にやり直すには、<b>[既定のフォルダーに戻す]</b> をクリックします。選択を行ったら、<b>[次へ]</b> をクリックします。</p></div><div itemprop="content"><p>
<img src="folder_selection_ja_JP.png" height="406" width="566" alt=""></p></div></div></section>
