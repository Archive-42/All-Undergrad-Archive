<span id="prod_config_notes" class="anchor_target"></span><h2 class="title r2015b" itemprop="title content" id="prod_config_notes">製品設定に関するメモの確認</h2><span id="config_notes" class="anchor_target"></span><div itemprop="content"><p>インストールする製品によっては、インストーラーで次のような情報を含むダイアログ ボックスが表示されることがあります。 </p></div><div itemprop="content"><ul type="disc"><li><p><b>製品の設定情報</b> — 一部の製品では追加の設定が必要になります。これらの製品をインストールした場合は、このダイアログ ボックスに設定コマンドの一覧が表示されます。これらのコマンドは、システムのクリップボードにコピーして、インストールの完了後に使用することができます。</p></li></ul></div><div itemprop="content"><p><b>[次へ]</b> をクリックしてインストールを続行します。</p></div><div itemprop="content"><p>
<img src="prod_config_notes_ja_JP.png" height="367" width="566" alt=""></p></div></div></section>
