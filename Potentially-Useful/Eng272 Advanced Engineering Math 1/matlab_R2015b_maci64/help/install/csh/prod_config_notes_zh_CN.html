<span id="prod_config_notes" class="anchor_target"></span><h2 class="title r2015b" itemprop="title content" id="prod_config_notes">阅读产品配置说明</h2><span id="config_notes" class="anchor_target"></span><div itemprop="content"><p>根据所安装的产品，安装程序可能会显示一个包含多种类型的信息的对话框： </p></div><div itemprop="content"><ul type="disc"><li><p><b>产品配置信息</b> - 某些产品需要其他配置。如果您安装了其中一个产品，安装程序将会在此对话框中列出配置命令。可以将这些命令复制到系统剪贴板，以备在完成安装后使用。</p></li></ul></div><div itemprop="content"><p>点击<b>下一步</b>继续安装。</p></div><div itemprop="content"><p>
