                <h2 class="title r2015b" itemprop="title content" id="act_key">
                  指定激活密钥
                </h2>
                <div itemprop="content">
                  <p>
                    如果没有任何许可证与您的帐户关联，或者已禁用所选许可证的激活权限，则安装程序会显示“激活密钥”对话框。输入所需的激活密钥并点击<b>下一步</b>。请询问许可证管理员联系人以获得激活密钥。
                  </p>
                  <ul>
                    <span id="zmw57dd0e341" class="anchor_target"></span>
                    <table
                      cellspacing="0"
                      class="note"
                      summary="Note"
                      cellpadding="5"
                      border="1"
                    >
                      <tr width="90%">
                        <td>
                          <p>
                            <b>附注：</b>&nbsp;&nbsp;
                            对于“激活密钥”一栏，可以选择输入虚线或空格。
                          </p>
                        </td>
                      </tr>
                    </table>
                  </ul>
                </div>
                <div itemprop="content">
                  <p>
                    如果准备安装 MATLAB<sup>&#x00AE;</sup>
                    学生用软件，则您的产品包中包含激活密钥，您也可以访问
                    MathWorks<sup>&#x00AE;</sup>
                    网站上的许可证中心来获取该密钥。
                  </p>
