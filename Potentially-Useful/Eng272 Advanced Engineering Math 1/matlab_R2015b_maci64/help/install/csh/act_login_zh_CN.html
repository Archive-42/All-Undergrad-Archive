<span id="act_login" class="anchor_target"></span><h2 class="title r2015b" itemprop="title content" id="act_login">登录到您的 MathWorks 帐户</h2><div itemprop="content"><p>输入 MathWorks<sup>&#x00AE;</sup> 帐户的电子邮件地址和密码，然后点击<b>下一步</b>。激活应用程序将与 MathWorks 联系，获取与您的帐户相关联的许可证。</p></div><div itemprop="content"><p>如果您没有 MathWorks 帐户，请选择<b>我需要创建帐户（需要激活密钥）</b>选项，并点击<b>下一步</b>。 </p></div><div itemprop="content"><p>如果已有许可证文件，请选中<b>输入许可证文件的完整路径（包括文件名）</b>选项，指定该文件的完整路径，然后点击<b>下一步</b>。许可证文件用于确认可运行的产品。请与许可证管理员联系以获取此许可证文件。在指定许可证文件后，激活应用程序将跳过此过程中的所有后续步骤，直接转至“激活完成”对话框。</p></div><div itemprop="content"><p>
<img src="act_login2account_zh_CN.png" height="451" width="613" alt=""></p></div></div></section>
