<span id="act_type" class="anchor_target"></span><h2 class="title r2015b" itemprop="title content" id="act_type">アクティベーション タイプの選択</h2><div itemprop="content"><p>ライセンスのアクティベーション タイプを選択します。ソフトウェアを自分のみで使用する場合は、<b>[スタンドアロン ネームド ユーザー]</b> オプションを選択します。同時には使用しないという条件で、複数のユーザーがインストールを共有する場合は、<b>[コンピューター指定]</b> オプションを選択します。</p></div><div itemprop="content"><p>選択が完了したら、<b>[次へ]</b> をクリックしてアクティベーションを続行します。</p></div><div itemprop="content"><p>
<img src="act_typ_ja_JP.png" height="406" width="566" alt=""></p></div></div></section>
